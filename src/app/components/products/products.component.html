<div class="table-container">
  <mat-form-field>
    <mat-label><span class="table-header-text"> Filter </span></mat-label>
    <input matInput
           (keyup)="applyFilter($event)"
           placeholder="Ex. Mia"
           #input>
  </mat-form-field>
  <div class="title-text">
    <h2>Products</h2>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table
           [dataSource]="dataSource"
           matSort
           (matSortChange)="announceSortChange($event)"
           matSortActive="id"
           matSortDirection="desc">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header><span class="table-header-text"> ID </span></th>
        <td mat-cell
            *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Product Name Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header><span class="table-header-text"> ProductName </span></th>
        <td mat-cell
            *matCellDef="let row"> {{row.productName}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header><span class="table-header-text"> Category </span></th>
        <td mat-cell
            *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header><span class="table-header-text"> Date </span></th>
        <td mat-cell
            *matCellDef="let row"> {{row.date | date}} </td>
      </ng-container>

      <!-- Freshness Column -->
      <ng-container matColumnDef="freshness">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header><span class="table-header-text"> Freshness </span></th>
        <td mat-cell
            *matCellDef="let row"> {{row.freshness}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header><span class="table-header-text"> Price </span></th>
        <td mat-cell
            *matCellDef="let row"> {{row.price | currency}} </td>
      </ng-container>

      <!-- Comment Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header><span class="table-header-text"> Comment </span></th>
        <td mat-cell
            *matCellDef="let row"> {{row.comment}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell
            *matHeaderCellDef><span class="table-header-text-padLeft"> Action </span></th>
        <td mat-cell
            *matCellDef="let row"
            class="edit-icons">
          <button mat-icon-button
                  color="primary"
                  (click)="onEditProduct(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button
                  color="warn"
                  (click)="onDeleteProduct(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>



      <!-- <ng-container matColumnDef="action">
            <th mat-header-cell
                *matHeaderCellDef> Action </th>
            <td mat-cell
                *matCellDef="let row"
                class="edit-icons">
              <button mat-icon-button
                      color="primary"
                      (click)="onEditPost(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
            <td mat-cell
                *matCellDef="let row">
              <button mat-icon-button
                      color="warn"
                      (click)="onDeletePost(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
      </ng-container> -->

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row"
          *matNoDataRow>
        <td class="mat-cell"
            colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 7]"
                   showFirstLastButtons
                   matSortActive="id"
                   matSortDirection="desc">
    </mat-paginator>

  </div>
</div>
