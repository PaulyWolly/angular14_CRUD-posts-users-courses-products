<mat-card>
  <mat-card-content>
    <form [formGroup]="loginUserForm" (ngSubmit)="addLoginUser()">
      <h2>Log In</h2>
      <!-- <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error> -->
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          name="username"
          required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          name="password"
          required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginUserForm.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
