<!-- <mat-spinner *ngIf="this.isLoading" style="margin:0 auto;"></mat-spinner> -->
<div class="table-container">
  <mat-form-field>
    <mat-label><span class="table-header-text"> Filter </span></mat-label>
    <input matInput
           (keyup)="applyFilter($event)"
           placeholder="Ex. Mia"
           #input>
  </mat-form-field>
  <div class="title-text">
    <h2>Posts</h2>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table
           [dataSource]="dataSource"
           matSort
           (matSortChange)="announceSortChange($event)"
           matSortActive="id"
           matSortDirection="desc">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header><span class="table-header-text"> ID </span></th>
        <td mat-cell
            *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Product Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header><span class="table-header-text"> Title </span></th>
        <td mat-cell
            *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <!-- Comment Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header><span class="table-header-text"> Body </span></th>
        <td mat-cell
            *matCellDef="let row"> {{row.body}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell
            *matHeaderCellDef
            ><span class="table-header-text-padLeft"> Action </span></th>
        <td mat-cell
            *matCellDef="let row"
            class="edit-icons">
          <button mat-icon-button
                  color="primary"
                  (click)="onEditPost(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button
                  color="warn"
                  (click)="onDeletePost(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>



      <!-- <ng-container matColumnDef="action">
            <th mat-header-cell
                *matHeaderCellDef> Action </th>
            <td mat-cell
                *matCellDef="let row"
                class="edit-icons">
              <button mat-icon-button
                      color="primary"
                      (click)="onEditPost(row)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
            <td mat-cell
                *matCellDef="let row">
              <button mat-icon-button
                      color="warn"
                      (click)="onDeletePost(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
      </ng-container> -->

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row"
          *matNoDataRow>
        <td class="mat-cell"
            colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <div *ngIf="isLoading"
      style="margin-top: 20px; display: flex; justify-content: center; align-items: center; background: white;">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate">
      </mat-progress-spinner>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 7]"
                   showFirstLastButtons
                   matSortActive="id"
                   matSortDirection="desc">
    </mat-paginator>

  </div>
</div>
